<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <div class="container header">
            <div class="header-block">
                <h1 class="header__title">
                    feel the excitement <div class="big">get ready</div> <div class="small">we are comming soon</div>
                </h1>
                <div class="header-counter">
                    <div class="counter-block cocounter__item unter-days-block">
                        <div class="counter__item counter__days">12</div>
                        <div class="counter__label counter-days__label">
                            days
                        </div>
                    </div>
                    <div class="counter-block counter-hours-block">
                        <div class="counter__item counter__hours">08</div>
                        <div class="counter__label counter-hours__label">
                            hours
                        </div>
                    </div>
                    <div class="counter-block counter-min-block">
                        <div class="counter__item counter__min">52 </div>
                        <div class="counter__label counter-min__label">
                            min
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container join-us">
                <h2 class="section__title">Want to join us?</h2>
                <div class="join-us-block">
                    <div class="wrapper">
                        <div class="join-us__item join-us-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239.59932224452496!2d-0.014179222306812957!3d51.475782146495646!2m3!1f0!2f39.46451129463679!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x48760288ce1113b7%3A0x6862e6d5c0e44021!2zMTczLTE4NSBHcmVlbndpY2ggSGlnaCBSZCwgR3JlZW53aWNoLCBMb25kb24gU0UxMCA4SkEsINCS0LXQu9C40LrQvtCx0YDQuNGC0LDQvdC40Y8!5e1!3m2!1sru!2sru!4v1580843442376!5m2!1sru!2sru" width="470" height="260" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                        </div>
                    </div>
                    <div class="wrapper">
                        <div class="join-us__item join-us-letter">
                            <form action="#" class="join-us-form">
                                <div class="form-row">
                                    <input type="text" placeholder="Your name" class="input form__name georgia">
                                    <input type="text" placeholder="Your email" class="input form__mail georgia">
                                </div>
                                <div class="form-row">
                                    <textarea  class="input form__message georgia" placeholder="Your message" name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </form>
                        <button class="button">SUBMIT </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer">
           <div class="address">
               <div class="address__img"><img src="images/footer/icon.png" alt=""></div>
                <address class=" georgia">
                    185 Greenwich High Road <br>
                    London SE10 8JA <br>
                    United Kingdom<br>
                    0044 987654321<br>
                </address>
            </div>
            <div class="social-block">
                <a href="#" class="social__item"><img src="images/footer/twitter.png" alt=""></a>
                <a href="#" class="social__item"><img src="images/footer/skype.png" alt=""></a>
                <a href="#" class="social__item"><img src="images/footer/pinterest.png" alt=""></a>
            </div>
        </div>
    </footer>
</body>
</html>
